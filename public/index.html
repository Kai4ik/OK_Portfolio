<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Kairat Orozobekov - full-stack developer based in Toronto, Ontario. React / Node.js / JavaScript"
    />
    <meta property="og:title" content=" Kairat Orozobekov - Portfolio" />
    <meta
      property="og:description"
      content="Kairat Orozobekov - full-stack developer based in Toronto, Ontario. React / Node.js / JavaScript"
    />
    <meta
      property="og:image"
      content="https://earena.com/media/team/logo/Monogram-OK-Logo-Design-by-Greenlines-Studios_oHK2cyn.jpg"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css"
    />
    <title>Kairat Orozobekov - Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        var init = function () {
          var isMobile =
            navigator.userAgent &&
            navigator.userAgent.toLowerCase().indexOf("mobile") >= 0;
          var isSmall = window.innerWidth < 1000;

          var ps = new ParticleSlider({
            ptlGap: isMobile || isSmall ? 3 : 0,
            ptlSize: isMobile || isSmall ? 3 : 1,
            width: 1e9,
            height: 1e9,
          });

          var gui = new dat.GUI();
          gui
            .add(ps, "ptlGap")
            .min(0)
            .max(5)
            .step(1)
            .onChange(function () {
              ps.init(true);
            });
          gui
            .add(ps, "ptlSize")
            .min(1)
            .max(5)
            .step(1)
            .onChange(function () {
              ps.init(true);
            });
          gui.add(ps, "restless");
          gui.addColor(ps, "color").onChange(function (value) {
            ps.monochrome = true;
            ps.setColor(value);
            ps.init(true);
          });

          window.addEventListener
            ? window.addEventListener(
                "click",
                function () {
                  ps.init(true);
                },
                false
              )
            : (window.onclick = function () {
                ps.init(true);
              });
        };

        var initParticleSlider = (function () {
          var psScript = document.createElement("script");
          psScript.addEventListener
            ? psScript.addEventListener("load", init, false)
            : (psScript.onload = init);
          psScript.src =
            "https://s3-us-west-2.amazonaws.com/s.cdpn.io/23500/ps-0.9.js";
          psScript.setAttribute("type", "text/javascript");
          document.body.appendChild(psScript);
        })(
          window.addEventListener
            ? window.addEventListener("load", initParticleSlider, false)
            : (window.onload = initParticleSlider)
        );
      });
    </script>
  </body>
</html>
